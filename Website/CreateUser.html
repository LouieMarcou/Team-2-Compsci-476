<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Corner Side Help</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="WebsiteStyleSheet.css">
		<script>
			window.addEventListener("load", function () {
				const buttons = document.querySelectorAll("input[type='radio']");
				var form = document.getElementById('userInfo');
				var shelter_input = document.getElementById("inputs");

				buttons.forEach(button => {
  					button.onclick = () => {
						while (shelter_input.hasChildNodes()) {
            				shelter_input.removeChild(shelter_input.firstChild);
        				}

  				  		if (button.value == "donor") {
							form.action = "database.php?mode=createDonor";
							//alert(button.value + " account!");
  				  		} else{
							const shelter = document.createElement("select");
    						var linebreak = document.createElement("br");
							var shelter_list = ["Other", "St. Elizabeth's", "Whitewater Halfway House"];
							

							for (let i = 0; i < shelter_list.length; i++){
								var option = document.createElement("option");
								option.innerHTML = shelter_list[i];
								option.value = i;

								shelter.appendChild(option);
							}

							shelter.setAttribute("class", "form-control")
							shelter.setAttribute("name", "shelterID")
							shelter_input.appendChild(shelter);
							shelter_input.appendChild(linebreak);
						}
  					}
				});
			});
			
		</script>
		
	</head>
		
	<body>

		<div class="links">
			<span style="display:inline-block;">
				<img src="Pictures/CornerSide_Logo_Nov_16th_(002).png" width="30%" height="30%">
			</span>
			<span style="float:right; margin-right:25px;">
				<a href="Index.html">Home</a>
				<a href="Sponsors.html">Sponsors</a>
				<a href="Donate.html">Donate</a>
				<a href="LogIn.html">Log In</a>
				<a href="CreateUser.html">Create Account</a>
				<a href="About.html">About</a>
				
			</span>
		</div>
	<center>
		<div style = "padding-top: 200px; width: 40%; text-align: center;">
			<form id = "userInfo" name = 'userLoginForm' method="post" action="database.php?mode=createUser">
    	        <h3 id="create-user-title">Enter in information for your account</h3>
				<input type="radio" id="acccount1"
    			 name="accountType" value="user" required>
    			<label for="account1">User</label>
				
    			<input type="radio" id="account2"
    			 name="accountType" value="donor">
				<label for="account2">Donor</label><br>

				<input type = "text" class = "form-control" name="username"
				placeholder="Username" required autofocus><br>
				<input type = "password" class = "form-control" name = "password"
				placeholder="Password" required><br>
    	        <input type="text" class = "form-control" name="firstName"
    	        placeholder="First Name" required><br>
    	        <input type="text" class = "form-control" name="lastName"
    	        placeholder="Last Name" required><br>
    	        <!-- Need Select of shelters -->
    	        <input type="text" class="form-control" name="city"
    	        placeHolder="City" required><br>
				
				<a id = "inputs">
					
				</a>
				<input type="submit" id = "userCreate-button" value="Submit">
    	    </form>
    	</div>
	</center>
	</body>

	
</html>
