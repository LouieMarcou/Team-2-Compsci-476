	<div class="main">
		<form name = 'userLoginForm' method="post" action="database.php?mode=createUser" style="width:90%; margin-left:auto; margin-right:auto;">
            <h3 id="create-user-title">Create User</h3>
			<input type = "text" class = "form-control" name="username" placeholder="Username" style="margin-bottom: 50px;" required autofocus>
			<input type = "password" class = "form-control" name = "password" placeholder="Password" style="margin-bottom: 50px;" required>
            <input type="text" class = "form-control" name="firstName" placeholder="First Name" style="margin-bottom: 50px;" required>
            <input type="text" class = "form-control" name="lastName" placeholder="Last Name" style="margin-bottom: 50px;" required>
            <!-- Need Select of shelters -->
			<!--<label for="shelter"> Chose a shelter:</label> -->
			<select class="form-control" name="shelter" id="shelter" style="margin-bottom: 50px;" required>
				<option value="example">Choose a shelter</option>
				<option value="volvo">Shelter 1</option>
				<option value="saab">Shelter 2</option>
				<option value="mercedes">Shelter 3</option>
				<option value="audi">Shelter 4</option>
			</select>
            <input type="text" class="form-control" name="city" placeHolder="City" style="margin-bottom: 50px;" required>
			<input type="submit" id = "userCreate-button" value="Submit" style="margin-bottom: 50px; font-size: 0.8em;">
        </form>
    </div>
